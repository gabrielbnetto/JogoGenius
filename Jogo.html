<html>

<head>
  <meta charset="utf-8">
  <title>Memorizando</title>
  <script src="./Jogo.js"></script>
  <link rel="stylesheet" type="text/css" href="Jogo.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>

<body class="Principal">
  <div class="text-center">
    <h1><img src="./logo.png" alt="logo"></h1><br><br>
  </div>
  <div id="full">
      <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <div class="row">
              <div class="col-md-11"></div>
              <div class="col-md-1"><span id="close"><p style="font-size: 35px">&times;</p></span></div>
            </div>
            <p class="text-center" style="font-size: 35px">Que pena, você errou a sequência</p>
            <p class="text-center" style="font-size: 35px" id="textoFinal"></p>
          </div>
        </div>
    <div id="jogo">
      <div class="rowColors">
        <div id="peca1" class="peca peca1unsel" sel="peca1sel" unsel="peca1unsel"></div>
        <div id="peca2" class="peca peca2unsel" sel="peca2sel" unsel="peca2unsel"></div>
      </div>
      <div class="rowColors">
        <div id="peca3" class="peca peca3unsel" sel="peca3sel" unsel="peca3unsel"></div>
        <div id="peca4" class="peca peca4unsel" sel="peca4sel" unsel="peca4unsel"></div>
      </div>
    </div>
    <div id="control">
      <table>
        <tr>
          <td>
            <div id="sequencia"></div>
          </td>
        </tr>
        <tr>
          <td><input type="button" id="cmdNewGame" value="Novo jogo" /></td>
        </tr>
        <tr id="results">
          <td><label class="seq_label" style="font-style: italic">Número de acertos: </label><label id="seq_num" class="seq_label"> 1</label></td>
        </tr>
      </table>
    </div>
  </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</html>
